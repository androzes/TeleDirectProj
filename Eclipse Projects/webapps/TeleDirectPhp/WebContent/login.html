<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  
  <script type="text/javascript" src="scripts/js/libs/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="scripts/js/libs/jstorage.js"></script>
  
  <script type="text/javascript" src="scripts/js/Request.js"></script>
  <script type="text/javascript" src="scripts/js/Operation.js"></script>
  <script type="text/javascript" src="scripts/js/RequestEventHandler.js"></script>
  <script type="text/javascript" src="scripts/js/User.js"></script>
  <script type="text/javascript" src="scripts/js/Session.js"></script>
  <script type="text/javascript" src="scripts/js/LoginHandler.js"></script>
  <script type="text/javascript" src="scripts/js/UICoordinator.js"></script>
  <script type="text/javascript" src="scripts/js/Security.js"></script>
  <script type="text/javascript" src="scripts/js/LoginButton.js"></script>

</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login to TeleDirect</h1>
      
	  <form name="loginForm" action="javascript:new LoginButton().onLoginClick();">
        <p><input id="username" type="text" name="username" value="" placeholder="Username or Email"></p>
        <p><input id="password" type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><button type="submit" id="login_button" name="submit">Login</button></p>
		<p class="error">
			<img src="images/spinner.gif" id="img_error"/>
			<span id="msg_error">
				
			</span>
		</p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </section>
  
</body>
</html>
